<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class=' text-6xl text-center mt-16'>Get Your <span class="text-green-400 ">Money!!!</span></h1>
    </header>

    <main class="mx-auto w-3/4">
        <section class="mt-12">
            <div class="text-white  text-4xl grid grid-cols-3 grid-flow-col gap-4 ">
                <div class=" bg-green-300 p-10 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="show-deposit-value">00</span> </h4>
                </div>
                <div class=" bg-yellow-300 p-10 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="show-withdraw-value">00</span>  </h4>
                </div>
                <div class=" bg-purple-400 p-10 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1240</span> </h4>
                </div>

            </div>

            <div class=" ">
                <div class="mt-4 grid grid-cols-2 gap-4 ">

                    <!-- Deposit  section -->
                    <div class="p-8 bg-red-200">

                        <input id="user-deposit-input" class="border-2 mt-2 rounded border-gray-400 block w-3/4 px-2"
                            placeholder="Enter Amount" type="text">

                        <button id="deposit-button"
                            class="bg-yellow-600 mt-4 px-4 py-2 text-white font-semibold  rounded">Deposit</button>
                    </div>


                    <!-- Withdraw section -->
                    <div class="p-8 bg-blue-200">
                        <input id="withdraw-input" class="border-2 mt-2 rounded border-gray-400 block w-3/4 px-2"
                            placeholder="Enter Amount" type="text">

                        <button id="withdraw-button"
                            class="bg-yellow-600 mt-4 px-4 py-2 text-white font-semibold  rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
