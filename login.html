<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <!-- header -->
    <header>
        <h1 class=' text-6xl text-center mt-16'>Digital <span class="text-green-400 ">Bank</span></h1>
    </header>

    <main>
        <section class="p-8 mx-auto mt-8 bg-green-100 w-3/4">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div id="div">
                <input id="user-email" class="border-2 rounded border-gray-400 block w-3/4 px-2" placeholder="Enter your email" type="text">

                <input id="user-password" class="border-2 mt-2 rounded border-gray-400 block w-3/4 px-2" placeholder="Enter your password"
                    type="password">

                <button id="login-button" class="bg-yellow-600 mt-4 px-4 py-2 text-white font-semibold  rounded">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
